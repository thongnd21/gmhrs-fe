<div>
    <div class="row justify-content-md-center">
        <div class="col-md-5">
            <mat-card>
                <mat-card-content>
                    <form [formGroup]="changePasswordForm">
                        <mat-card-title>GMHRMS</mat-card-title>
                        <div class="pb-1">
                            <mat-form-field class="full-width">
                                <input matInput name="newPassword" formControlName="newPassword" value=""
                                    type="password" placeholder="Your New Password" />
                            </mat-form-field>
                            <small
                            *ngIf="changePasswordForm.controls['newPassword'].hasError('required') && changePasswordForm.controls['newPassword'].touched"
                            class="form-error-msg"> New Password is required </small>
                        </div>
                        <div class="pb-1">
                            <mat-form-field class="full-width">
                                <input matInput type="password" name="confirmNewPassword"
                                    formControlName="confirmNewPassword" value=""
                                    placeholder="Confirm Your New Password" />
                            </mat-form-field>
                            <small *ngIf="changePasswordForm.controls['confirmNewPassword'].hasError('equalTo')"
                                class="form-error-msg">
                                Password mismatch </small>
                        </div>
                        <div class="pb-1">
                            <mat-form-field class="full-width">
                                <input matInput name="otp" formControlName="otp" value="" placeholder="Code" />
                            </mat-form-field>
                            <small *ngIf="changePasswordForm.controls['otp'].hasError('required')"
                                class="form-error-msg">
                                OTP is required </small>
                        </div>
                        <br />
                        <button mat-raised-button color="primary" (click)="changePassword()"
                         class="col-md-4 ml-2" [disabled]="changePasswordForm.invalid" >Change Password</button>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
