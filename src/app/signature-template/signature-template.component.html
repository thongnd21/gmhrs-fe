<div>
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Default Signature Template">
            <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent" [config]="editorConfig">
            </angular-editor>
            <div>
                {{htmlContent}}
            </div>
        </mat-tab>
        <mat-tab label="Signature Template Rules">
            <button nz-button (click)="addRow()" nzType="primary">Add</button>
            <br />
            <br />
            <nz-table #editRowTable nzBordered [nzData]="listOfData">
                <thead>
                    <tr>
                        <th nzWidth="30%">Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of editRowTable.data" class="editable-row">
                        <td>
                            <div class="editable-cell" [hidden]="editId === data.id" (click)="startEdit(data.id)">
                                {{ data.name }}
                            </div>
                            <input [hidden]="editId !== data.id" type="text" nz-input [(ngModel)]="data.name"
                                (blur)="stopEdit()" />
                        </td>
                        <td>{{ data.age }}</td>
                        <td>{{ data.address }}</td>
                        <td>
                            <a nz-popconfirm nzPopconfirmTitle="Sure to delete?"
                                (nzOnConfirm)="deleteRow(data.id)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
        </mat-tab>
    </mat-tab-group>
</div>
