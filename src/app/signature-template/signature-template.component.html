<div>
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Default Signature Template">
            <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent" [config]="editorConfig">
            </angular-editor>
            <div>
                <p>
                    <a style="color: blueviolet;" nz-dropdown [nzDropdownMenu]="menu">
                        Add dynamic content
                        <i nz-icon nzType="down"></i>
                    </a>
                    <nz-dropdown-menu #menu="nzDropdownMenu">
                        <ul nz-menu nzSelectable>
                            <li (click)="addContent('phone')" nz-menu-item>Add employee phone number</li>
                            <li (click)="addContent('email')" nz-menu-item>Add employee email address</li>
                            <li (click)="addContent('name')" nz-menu-item>Add employee fullname</li>
                        </ul>
                    </nz-dropdown-menu>
                    <!-- <button nz-button (click)="addContent('phone')" nzType="dashed">Add employee phone number</button>
                    <button nz-button (click)="addContent('email')" nzType="dashed">Add employee email address</button>
                    <button nz-button (click)="addContent('name')" nzType="dashed">Add employee fullname</button> -->
                </p>
            </div>
            <div>
                <p>
                    <button nz-button [nzLoading]="isSaveTemplateLoading" (click)="submitSignature()"
                        nzType="primary">Save</button>
                </p>
            </div>
            <p>
                {{htmlContent}}
            </p>
        </mat-tab>
        <mat-tab label="Signature Template Rules">
            <button nz-button (click)="addRow()" nzType="primary">Add</button>
            <br />
            <br />
            <!-- (click)="startEdit(data.id)" (blur)="stopEdit()" [(ngModel)]="data.length" -->
            <nz-input-number [nzMin]="1" [nzMax]="10000" [nzStep]="1">
            </nz-input-number>
            <br />
            <nz-table #editRowTable nzBordered [nzData]="listOfRules">
                <thead>
                    <tr>
                        <th nzWidth="15%">Rule</th>
                        <th nzWidth="67%">Content</th>
                        <th nzWidth="8%">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of editRowTable.data" class="editable-row">
                        <td>
                            <!-- <label nz-checkbox [(ngModel)]="data.action"></label> -->
                            <nz-select [(ngModel)]="data.action" nzShowSearch nzAllowClear
                                nzPlaceHolder="Select action for this text">
                                <nz-option nzValue="true" nzLabel="Contain this text"></nz-option>
                                <nz-option nzValue="false" nzLabel="Not contain this text"></nz-option>
                            </nz-select>
                        </td>
                        <td>
                            <textarea nzAutosize placeholder="Input content" type="text" nz-input
                                (click)="startEdit(data.id)" [(ngModel)]="data.content" (blur)="stopEdit()"></textarea>
                        </td>
                        <td>
                            <a style="color: red;" (click)="deleteRow(data.id)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
            <button nz-button (click)="submitSignatureRules()" [nzLoading]="isSaveRulesLoading"
                nzType="primary">Save</button>
        </mat-tab>
    </mat-tab-group>
</div>
