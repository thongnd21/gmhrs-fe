<div>
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Default Signature Template">
            <angular-editor [placeholder]="'Enter text here...'" [(ngModel)]="htmlContent" [config]="editorConfig">
            </angular-editor>
            <div>
                <p>
                    <button nz-button (click)="addContent('phone')" nzType="dashed">Add employee phone number</button>
                    <button nz-button (click)="addContent('email')" nzType="dashed">Add email address</button>
                    <button nz-button (click)="addContent('name')" nzType="dashed">Add employee full name</button>
                </p>
            </div>
            <div>
                <p>
                    <button nz-button [nzLoading]="isSaveTemplateLoading" (click)="submitSignature()"
                        nzType="primary">Save</button>
                </p>
            </div>
            <p>
                {{htmlContent}}
            </p>
        </mat-tab>
        <mat-tab label="Signature Template Rules">
            <button nz-button (click)="addRow()" nzType="primary">Add</button>
            <br />
            <br />
            <nz-table #editRowTable nzBordered [nzData]="listOfRules">
                <thead>
                    <tr>
                        <th nzWidth="67%">Content</th>
                        <th nzWidth="15%">Contain Or Not</th>
                        <th nzWidth="10%">Length</th>
                        <th nzWidth="8%">Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let data of editRowTable.data" class="editable-row">
                        <td>
                            <textarea nzAutosize placeholder="Input content" type="text" nz-input
                                (click)="startEdit(data.id)" [(ngModel)]="data.content" (blur)="stopEdit()"></textarea>
                        </td>
                        <td>
                            <label nz-checkbox [(ngModel)]="data.action"></label>

                        </td>
                        <td>
                            <nz-input-number (click)="startEdit(data.id)" (blur)="stopEdit()" [(ngModel)]="data.length"
                                [nzMin]="1" [nzMax]="500" [nzStep]="1">
                            </nz-input-number>
                        </td>
                        <td>
                            <a style="color: red;" (click)="deleteRow(data.id)">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </nz-table>
            <button nz-button (click)="submitSignatureRules()" [nzLoading]="isSaveRulesLoading"
                nzType="primary">Save</button>
        </mat-tab>
    </mat-tab-group>
</div>
