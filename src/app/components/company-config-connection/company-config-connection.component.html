<div>
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Setting Connection">
                <mat-radio-group  [(ngModel)]="connection"  aria-label="Select an option">
                    <mat-radio-button [value]=true>Database Connection</mat-radio-button>
                    <mat-radio-button [value]=false>API Endpoint</mat-radio-button>
                </mat-radio-group>
            <div class="card-body" *ngIf="connection == true">
                <mat-card class="p-0">
                    <mat-card-content>
                        <form [formGroup]="accessDBForm">
                            <div fxLayout="row wrap">

                                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                                    <div class="pb-1">
                                        <mat-form-field class="full-width">
                                            <input matInput name="dbName" formControlName="dbName"
                                                placeholder="Connection Name" value="">
                                        </mat-form-field>
                                    </div>
                                    <div class="pb-1">
                                        <mat-form-field class="full-width">
                                            <input matInput name="host" formControlName="host" placeholder="Hostname"
                                                value="">
                                        </mat-form-field>
                                    </div>

                                    <div class="pb-1">
                                        <mat-form-field class="full-width">
                                            <input matInput name="port" formControlName="port" placeholder="Port"
                                                value="">
                                        </mat-form-field>
                                    </div>
                                    <div class="pb-1">
                                        <mat-form-field class="full-width">
                                            <input matInput name="username" formControlName="username"
                                                placeholder="Username" value="">
                                        </mat-form-field>
                                    </div>
                                    <div class="pb-1">
                                        <mat-form-field class="full-width">
                                            <input matInput type="password" name="password" formControlName="password"
                                                placeholder="Password" value="">
                                        </mat-form-field>
                                    </div>
                                    <div>
                                        <mat-form-field>
                                            <mat-label>Database Type</mat-label>
                                            <select matNativeControl required formControlName="dialect">
                                                <option value="mysql">My SQL</option>
                                                <option value="mssql">MSSQL</option>
                                            </select>
                                        </mat-form-field>
                                    </div>

                                </div>
                            </div>
                            <button mat-raised-button (click)="onSubmitConection(accessDBForm.value)"
                                color="primary">Save</button>
                            <button style="margin:40px;" mat-raised-button (click)="onTestConection(accessDBForm.value)"
                                color="primary">Test Connection</button>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="card-body" *ngIf="connection == false">
                <mat-card class="p-0">
                    <mat-card-content>
                        <form [formGroup]="APIEndpointForm" (ngSubmit)="onSubmitURLConection(APIEndpointForm.value)">
                            <div fxLayout="row wrap">
                                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                                    <div class="pb-1">
                                        <mat-form-field class="full-width">
                                            <input matInput name="url" formControlName="url" placeholder="URL" value="">
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" color="primary">Save</button>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-tab>
        <mat-tab label="Config G-suite Authentication">
            <div class="card-body">
                <mat-card class="p-0">
                    <!-- <div class="row">
                    <form (ngSubmit)="submit()" class="col-md-4">
                        <input [(ngModel)]="file" (change)="onChange($event.target.files)" name="file" type="file"
                            class="custom-file-input" id="inputGroupFile01">
                        <button class="btn" type="submit">Save</button>
                    </form>
                    <label class="col-md-3" class="custom-file-label" for="inputGroupFile01">Choose file</label>

                </div>
                {{fileContent}} -->
                    <mat-card-content>
                        <form class="col-md-4" [formGroup]="gsuiteCredentialForm"
                            (ngSubmit)="upload(gsuiteCredentialForm.value)">
                            <mat-form-field class="full-width">
                                <input matInput name="company_email" formControlName="company_email"
                                    placeholder="Company Email" value=""></mat-form-field>

                            <input (change)="fileChange($event)" formControlName="file" enctype="multipart/form-data"
                                type="file" name="file">
                            <button mat-raised-button type="submit" color="primary">Upload
                            </button>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-tab>
        <mat-tab label="Shedule Synchronize">
            
        </mat-tab>
    </mat-tab-group>
</div>
