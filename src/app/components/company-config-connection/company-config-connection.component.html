<div>
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Setting Connection">
            <mat-radio-group [(ngModel)]="connection" aria-label="Select an option">
                <mat-radio-button [value]="true">Database Connection</mat-radio-button>
                <mat-radio-button [value]="false">API Endpoint</mat-radio-button>
            </mat-radio-group>
            <div class="card-body" *ngIf="connection == true">
                <mat-card class="p-0">
                    <mat-card-content>
                        <form [formGroup]="accessDBForm">
                            <div fxLayout="row wrap">
                                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                                    <div class="pb-1">
                                        <mat-form-field class="full-width">
                                            <input matInput name="dbName" formControlName="dbName"
                                                placeholder="Connection Name" value="" />
                                        </mat-form-field>
                                    </div>
                                    <div class="pb-1">
                                        <mat-form-field class="full-width">
                                            <input matInput name="host" formControlName="host" placeholder="Hostname"
                                                value="" />
                                        </mat-form-field>
                                    </div>

                                    <div class="pb-1">
                                        <mat-form-field class="full-width">
                                            <input matInput name="port" formControlName="port" placeholder="Port"
                                                value="" />
                                        </mat-form-field>
                                    </div>
                                    <div class="pb-1">
                                        <mat-form-field class="full-width">
                                            <input matInput name="username" formControlName="username"
                                                placeholder="Username" value="" />
                                        </mat-form-field>
                                    </div>
                                    <div class="pb-1">
                                        <mat-form-field class="full-width">
                                            <input matInput type="password" name="password" formControlName="password"
                                                placeholder="Password" value="" />
                                        </mat-form-field>
                                    </div>
                                    <div>
                                        <mat-form-field>
                                            <mat-label>Database Type</mat-label>
                                            <select matNativeControl required formControlName="dialect">
                                                <option value="mysql">My SQL</option>
                                                <option value="mssql">MSSQL</option>
                                            </select>
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <button mat-raised-button (click)="onSubmitConection(accessDBForm.value)" color="primary">
                                Save
                            </button>
                            <button style="margin: 40px;" mat-raised-button
                                (click)="onTestConection(accessDBForm.value)" color="primary">
                                Test Connection
                            </button>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
            <div class="card-body" *ngIf="connection == false">
                <mat-card class="p-0">
                    <mat-card-content>
                        <form [formGroup]="APIEndpointForm" (ngSubmit)="onSubmitURLConection(APIEndpointForm.value)">
                            <div fxLayout="row wrap">
                                <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">
                                    <div class="pb-1">
                                        <mat-form-field class="full-width">
                                            <input matInput name="url" formControlName="url" placeholder="URL"
                                                value="" />
                                        </mat-form-field>
                                    </div>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" color="primary">
                                Save
                            </button>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-tab>
        <mat-tab label="Config G-suite Authentication">
            <div class="card-body">
                <mat-card class="p-0">
                    <mat-card-content>
                        <form class="col-md-4" [formGroup]="gsuiteCredentialForm"
                            (ngSubmit)="upload(gsuiteCredentialForm.value)">
                            <mat-form-field class="full-width">
                                <input matInput name="company_email" formControlName="company_email"
                                    placeholder="Company Email" value="" />
                            </mat-form-field>
                            <input (change)="fileChange($event)" formControlName="file" enctype="multipart/form-data"
                                type="file" name="file" />
                            <button mat-raised-button type="submit" color="primary">
                                Upload
                            </button>
                        </form>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-tab>
        <mat-tab label="Shedule Synchronize">
            <div class="card-body">
                <mat-card class="p-0">
                    <mat-card-content>
                        <mat-form-field class="col-md-6">
                            <mat-select [(ngModel)]="typeSync" placeholder="Choose schedule for synchronize">
                                <mat-option [value]="1">Monthly</mat-option>
                                <mat-option [value]="2">Weekly</mat-option>
                                <mat-option [value]="3">Daily</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <!-- Choose day in month -->
                        <mat-card *ngIf="typeSync == 1">
                            <mat-card-header>
                                Monthly synchronize
                            </mat-card-header>
                            <mat-card-content>
                                <mat-form-field>
                                    <mat-select [(ngModel)]="monthDayChoose" placeholder="Choose days" multiple>
                                        <mat-option *ngFor="let date of dayInMonth" [value]="date">{{ date }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <label>Time Type:</label>
                                <mat-radio-group [(ngModel)]="timeChoose" aria-label="Select an option">
                                    <mat-radio-button style="margin-right: 10px; margin-left: 10px;" [value]="true">
                                        One Time</mat-radio-button>
                                    <mat-radio-button [value]="false">Every hour</mat-radio-button>
                                </mat-radio-group>
                                <form [formGroup]="dayMonth">
                                    <div *ngIf="timeChoose == true">
                                        <mat-form-field>
                                            <input matInput type="time" formControlName="time" />
                                        </mat-form-field>
                                    </div>
                                    <div *ngIf="timeChoose == false">
                                        <mat-form-field *ngIf="timeMonthDate == false">
                                            <input matInput type="time" formControlName="everyTime" />
                                        </mat-form-field>
                                    </div>
                                    <button mat-raised-button type="submit" color="primary">
                                        Submit
                                    </button>
                                </form>
                            </mat-card-content>
                        </mat-card>
                        <!-- Choose day in week -->
                        <mat-card *ngIf="typeSync == 2">
                            <mat-card-header>
                                Weekly synchronize
                            </mat-card-header>
                            <mat-card-content>
                                <mat-form-field>
                                    <mat-select placeholder="Choose days" multiple>
                                        <mat-option *ngFor="let date of days" [value]="date.id">{{ date.name }}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                                <label>Time Type:</label>
                                <mat-radio-group [(ngModel)]="timeChoose" aria-label="Select an option">
                                    <mat-radio-button style="margin-right: 10px; margin-left: 10px;" [value]="true">
                                        One Time</mat-radio-button>
                                    <mat-radio-button [value]="false">Every hour</mat-radio-button>
                                </mat-radio-group>
                                <form [formGroup]="dayWeek">
                                    <div *ngIf="timeChoose == true">
                                        <mat-form-field>
                                            <input matInput type="time" formControlName="time" />
                                        </mat-form-field>
                                    </div>
                                    <div *ngIf="timeChoose == false">
                                        <mat-form-field>
                                            <input matInput type="time" formControlName="everyTime" />
                                        </mat-form-field>
                                    </div>
                                    <button mat-raised-button type="submit" color="primary">
                                        Submit
                                    </button>
                                </form>
                            </mat-card-content>
                        </mat-card>
                        <!-- Choose time daily -->
                        <mat-card *ngIf="typeSync == 3">
                            <mat-card-header>
                                Daily synchronize
                            </mat-card-header>
                            <mat-card-content>
                                <label>Time Type:</label>
                                <mat-radio-group [(ngModel)]="timeChoose" aria-label="Select an option">
                                    <mat-radio-button style="margin-right: 10px; margin-left: 10px;" [value]="true">
                                        One Time</mat-radio-button>
                                    <mat-radio-button [value]="false">Every hour</mat-radio-button>
                                </mat-radio-group>
                                <form [formGroup]="daily">
                                    <div *ngIf="timeChoose == true">
                                        <mat-form-field>
                                            <input matInput type="time" formControlName="time" />
                                        </mat-form-field>
                                    </div>
                                    <div *ngIf="timeChoose == false">
                                        <mat-form-field >
                                            <input matInput type="time" formControlName="everyTime" />
                                        </mat-form-field>
                                    </div>
                                    <button mat-raised-button type="submit" color="primary">
                                        Submit
                                    </button>
                                </form>
                            </mat-card-content>
                        </mat-card>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-tab>
    </mat-tab-group>
</div>
