<div>
    <div>
        <div class="row">
            <div class="col-auto mr-auto">

            </div>
            <div class="col-auto">
                <button color="primary" mat-button (click)="openAssignTemplateMailModal(assignTemplateMail)">
                    <mat-icon>
                        create
                    </mat-icon>
                    Assign Email Template
                </button>
            </div>
        </div>
        <mat-table [dataSource]="dataSource" matSort>
            <ng-container matColumnDef="department">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Field
                </mat-header-cell>
                <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color">
                    <mat-form-field style="width: fit-content;">
                        <mat-select >
                            <mat-option value="department" (onSelectionChange)="fieldChang($event)">Department
                            </mat-option>
                            <mat-option value="team" (onSelectionChange)="fieldChang($event)">Team
                            </mat-option>
                            <mat-option value="position" (onSelectionChange)="fieldChang($event)">Position
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="template_default">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Value
                </mat-header-cell>
                <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color">
                    {{ row.template_default }}
                </mat-cell>
            </ng-container>
            <ng-container matColumnDef="template_assign_role">
                <mat-header-cell *matHeaderCellDef mat-sort-header>
                    Template
                </mat-header-cell>
                <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color">
                    {{ row.template_assign_role }}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef>
                    Action
                </mat-header-cell>
                <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color">
                    <!-- view detail account company icon button -->
                    <button mat-raised-button color="primary" style="margin-right: 20px;">
                        Update
                    </button>
                    <!-- update account company icon button -->
                    <button mat-raised-button color="">
                        Delete
                    </button>
                </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
        </mat-table>
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>

<ng-template #assignTemplateMail let-modal>
    <div class="modal-header">
        <h4>Assign Template</h4>
    </div>
    <div>
        <div style="width: 100%; height: 100px; padding: 20px;">
            <div style="float: left; margin-right: 50px;width: 30%">
                <h6>Department</h6>
                <nz-select nzPlaceHolder="Select action for this text">
                    <nz-option nzValue="true" nzLabel="Contain this text"></nz-option>
                    <nz-option nzValue="false" nzLabel="Not contain this text"></nz-option>
                </nz-select>
            </div>
            <div style="float: left;width: 30%">
                <h6>Team</h6>
                <nz-select nzPlaceHolder="Select action for this text">
                    <nz-option nzValue="true" nzLabel="Contain this text"></nz-option>
                    <nz-option nzValue="false" nzLabel="Not contain this text"></nz-option>
                </nz-select>
            </div>
            <div style="float: left;width: 30%;padding: 20px">
                <button color="primary" mat-button>
                    <mat-icon>
                        create
                    </mat-icon>
                    Add Assign
                </button>
            </div>

        </div>

        <div>
            <mat-table [dataSource]="dataSource" matSort>
                <ng-container matColumnDef="department">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        Department
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color">
                        123
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="template_default">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        Template Default
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color">
                        123
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="template_assign_role">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>
                        Template Assign For role
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color">
                        123
                    </mat-cell>
                </ng-container>
                <ng-container matColumnDef="action">
                    <mat-header-cell *matHeaderCellDef>
                        Action
                    </mat-header-cell>
                    <mat-cell *matCellDef="let row" [style.color]="row.color" data-label="color">
                        <!-- view detail account company icon button -->
                        <button mat-raised-button color="primary" style="margin-right: 20px;">
                            Update
                        </button>
                        <!-- update account company icon button -->
                        <button mat-raised-button color="">
                            Delete
                        </button>
                    </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
            </mat-table>
        </div>
        <div class="row" style="padding: 30px">
            <div class="col-auto mr-auto">
            </div>
            <div class="col-auto">
                <button mat-raised-button color="primary">

                    Save
                </button>
            </div>
        </div>
    </div>



</ng-template>
