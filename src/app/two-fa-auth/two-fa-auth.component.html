<mat-card *ngIf="showOrNot" class="center-screen-div">
    <mat-card-header class="center-screen-div">
        <!-- <div mat-card-avatar class="example-header-image"></div> -->
        <mat-card-title>Use any 2FA application to scan this QR code!</mat-card-title>
        <mat-card-subtitle class="red-text">For sercurity, please do not share this QR for anyone!</mat-card-subtitle>
    </mat-card-header>
    <img class="qr-code-img" mat-card-image src={{this.QrCodeLink}}>

        </mat-card-content> -->
    <!-- <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions> -->
    <div class="main-div">
        <div class="col-md-5">
            <mat-card>
                <mat-card-content>
                    <p>
                        <span class="row justify-content-md-center">
                            <mat-card-title>Enter your OTP got from your mobile to activate 2FA on your account
                            </mat-card-title>
                        </span>
                    </p>
                    <p>
                        <span class="row justify-content-md-center">
                            <ng-otp-input (keydown)="keyDownFunction($event)" #ngOtpInput
                                (onInputChange)="onOtpChange($event)" [config]="{length:6, allowNumbersOnly: true}"
                                autocomplete="off">
                            </ng-otp-input>
                        </span>
                    </p>
                    <p>
                        <span class="row justify-content-md-center">
                            <button mat-raised-button color="accent" (click)="onSubmitOtp()">
                                Activate
                            </button>
                        </span>
                    </p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</mat-card>
